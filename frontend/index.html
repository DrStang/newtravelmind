        /* Critical styles for initial load */
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f9fafb;
        }

        #root {
            min-height: 100vh;
        }

        /* Loading spinner for initial load */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-logo {
            width: 64px;
            height: 64px;
            background: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide loading screen when app loads */
        .app-loaded .loading-screen {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
        }
    </style>

    <title>TravelMind.ai - AI Travel Companion</title>

<body>
<!-- Loading Screen -->
<div class="loading-screen" id="loading-screen">
    <div class="loading-logo">
        ✈️
    </div>
    <div class="loading-text">TravelMind.ai</div>
    <div class="loading-spinner"></div>
</div>

<!-- Main App Root -->
<div id="root"></div>

<!-- Main Script -->
<script type="module" src="/src/main.jsx"></script>

<!-- Service Worker Registration -->
<script>
    // Remove loading screen when app loads
    window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            document.body.classList.add('app-loaded');
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.remove();
                }
            }, 300);
        }, 1000);
    });

    // Register service worker for PWA functionality

        });

    // Handle install prompt for PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Show install button or prompt user
    });

    // Track PWA usage
    window.addEventListener('appinstalled', () => {
        console.log('TravelMind.ai PWA was installed');
        deferredPrompt = null;
    });
</script>
